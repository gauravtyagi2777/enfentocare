                 <script>
                     function getParameterByName(name, url) {
                         if (!url) url = window.location.href;
                         name = name.replace(/[\[\]]/g, "\\$&");
                         var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                        results = regex.exec(url);
                         if (!results) return null;
                         if (!results[2]) return '';
                         return decodeURIComponent(results[2].replace(/\+/g, " "));
                     }
                </script>
    <script>
        function gethealthDetails() {

            var userid = getParameterByName('id');
            $.ajax({
            url: 'http://enfantocare.webnetware.com/webapi/EnfantoApi.ashx?Action=GetStudentHealthInfoByDate&id=' + userid,
                dataType: 'jsonp',
                jsonp: 'jsoncallback',
                timeout: 200000,
                type: 'GET',
                success: function(json, status) {

                    $.each(json.Message, function(i, item) {
                        var id = item.ID;
                        $("#lblrefno").html(item.stdrefno);
                        $("#lblschoolname").html(item.schoolname);
                        $("#lblstdname").html(item.nameofstudent);
                        $("#lblstdclass").html(item.classsection);
                        $("#lblstddob").html(item.stddob);
                        $("#lblstdheight").html(item.stdheigth);


                        $("#lblstdweight").html(item.stdweight);
                        $("#lblpulse").html(item.stdpulse);
                        $("#lblbloodpresure").html(item.bloodpressure);
                        $("#lblurintest").html(item.urineinvestigation);
                        $("#lblparamedical").html(item.paramedicaama);
                        
                        
                    });


                }
            });

           
        }   
    </script>

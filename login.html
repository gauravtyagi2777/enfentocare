    <script>
        function login() {
            var userid = $('#login').val().trim(),
             password = $('#login-psw').val().trim();
            if (userid == "") {
                alert('UserID   Is Required');
                $('#login').focus();
                return false;

            }
            else if (password == "") {
                alert('Password   Is Required');
                $('#login-psw').focus();
                return false;

            }
            else {

                $.ajax({
                    url: 'http://enfantocare.webnetware.com/webapi/EnfantoApi.ashx?Action=LOGIN&userid=' + userid + '&password=' + password,
                    dataType: 'jsonp',
                    jsonp: 'jsoncallback',
                    timeout: 200000,
                    type: 'GET',
                    success: function(json, status) {
                        var id = json.Message;
                        var SID = json.SID;
                        if (id == 0) {
                            alert('Please Enter Valid USERID / PASSWORD');
                        }
                        else {
                            localStorage.setItem('loginid', id);
                            localStorage.setItem('SID', SID);
                            window.location.href = "main.html"
                            //alert('Login Success Login ID:' + id);
                        }

                    }
                });

            }
        }   
    </script>
